<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Interactivo DJOYAS (YouTube)</title>
  <!-- Tu CDN de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    body {
      background: #f9f9f9;
      font-family: system-ui, sans-serif;
    }
    .video-wrapper {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      aspect-ratio: 16/9;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .product-card {
      display: none;
      transition: all 0.3s ease;
    }
    .product-card.visible {
      display: block;
    }
  </style>
</head>
<body>

<div class="container-fluid py-4">
  <div class="row">
    <!-- VIDEO -->
    <div class="col-md-6 mb-3">
      <div class="video-wrapper">
        <div id="player"></div>
      </div>
    </div>

    <!-- PRODUCTOS -->
    <div class="col-md-6">
      <h4 class="mb-3">Productos destacados del video</h4>
      <div id="productList" class="list-group"></div>
    </div>
  </div>
</div>

<!-- API DE YOUTUBE -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  // --- CONFIGURACIÃ“N DE PRODUCTOS Y TIEMPOS ---
  const syncData = [
    { start: 5, end: 10, id: 1, name: "Aros Enchapados en Oro", image: "https://via.placeholder.com/100", price: 8990 },
    { start: 15, end: 22, id: 2, name: "Pulsera Plata 925", image: "https://via.placeholder.com/100", price: 12990 },
    { start: 28, end: 34, id: 3, name: "Anillo Doble CorazÃ³n", image: "https://via.placeholder.com/100", price: 7990 }
  ];

  // --- RENDERIZAR LISTA DE PRODUCTOS ---
  const list = document.getElementById("productList");
  syncData.forEach(item => {
    const div = document.createElement("div");
    div.className = "list-group-item product-card";
    div.dataset.id = item.id;
    div.innerHTML = `
      <div class="d-flex align-items-center">
        <img src="${item.image}" class="mr-3 rounded" width="60">
        <div>
          <h6 class="mb-1">${item.name}</h6>
          <p class="mb-1">$${item.price.toLocaleString("es-CL")}</p>
          <button class="btn btn-sm btn-outline-primary mr-2" onclick="goToTime(${item.start})">Ver en video</button>
          <button class="btn btn-sm btn-primary" onclick="addToCart('${item.name}')">Agregar al carrito</button>
        </div>
      </div>
    `;
    list.appendChild(div);
  });

  let player;
  let interval;

  // --- CREAR PLAYER DE YOUTUBE ---
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'ZpRxMx1rIGQ', // âœ… VIDEO DE PRUEBA OFICIAL DE YOUTUBE
      playerVars: {
        rel: 0,
        controls: 1,
        modestbranding: 1,
        fs: 0
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }

  // --- PLAYER LISTO ---
  function onPlayerReady(event) {
    console.log("âœ… Player de YouTube cargado correctamente.");
  }

  // --- CONTROL DE REPRODUCCIÃ“N ---
  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      clearInterval(interval);
      interval = setInterval(checkTime, 500);
    } else {
      clearInterval(interval);
    }
  }

  // --- MOSTRAR / OCULTAR PRODUCTOS SEGÃšN TIEMPO ---
  function checkTime() {
    const current = player.getCurrentTime();
    syncData.forEach(item => {
      const card = document.querySelector(`[data-id="${item.id}"]`);
      if (current >= item.start && current <= item.end) {
        card.classList.add("visible");
      } else {
        card.classList.remove("visible");
      }
    });
  }

  // --- FUNCIONES AUXILIARES ---
  function goToTime(seconds) {
    if (player && player.seekTo) {
      player.seekTo(seconds, true);
      player.playVideo();
    }
  }

  function addToCart(name) {
    alert(`ðŸ›’ ${name} agregado al carrito`);
  }
</script>

</body>
</html>
